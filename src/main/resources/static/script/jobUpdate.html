<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jobUpdate</title>
    <link rel="stylesheet" type="text/css" href="style/jobUpdate.css">
</head>

<body>
	<!--导航栏-->
    <div class="nav">
        <div class="navContainer">
            <div class="navimg">
                <a href="index.html"><img src="img/SR-02.png">
                </a>
            </div>
            <ul class="menu-ul">
                <li class="menu-first-li" id="indexBtn"><a href="index.html">职位录入</a></li>
                <li class="menu-second-li" id="jobBtn"><a>求职信息展示</a></li>
            </ul>
        </div>
    </div>
    <!--正文-->
    <div class="mainContainer">
        <div class="mainText">
             <div class="enterBlock">
                <span class="titleName">id</span>
                <input type="text" name="" class="inputEnter" id="id">
            </div>
            <div class="enterBlock">
            	<span class="titleName">职位名称</span>
            	<input type="" name="" class="inputEnter" id="jname">
            </div>
            
            <div class="enterBlock">
            	<span class="titleName">工作城市</span>
            	<input type="" name="" class="inputEnter" id="jcity">
            </div>
            <div class="enterBlock">
            	<span class="titleName">所属部门</span>
            	<input type="" name="" class="inputEnter" id="dept">
            </div>
            <div class="enterBlock">
            	<span class="titleName">岗位类别</span>
            	<input type="" name="" class="inputEnter" id="jclass">
            </div>
            <div class="enterBlock">
            	<span class="titleNamearea">岗位职责</span>
               	<textarea class="inputEnterarea"  id="duty"></textarea>
            </div>
            <div class="enterBlock">
                <span class="titleNamearea">岗位要求</span>
               	<textarea class="inputEnterarea" id="req"></textarea>
            </div>
            <div class="enterBlock">
            	<span class="titleName">岗位性质</span>
            	<input type="" name="" class="inputEnter" id="nature">
            </div>
            <button class="submit" id="submitId">更新</button>
        </div>
    </div>
    <script type="text/javascript" src="script/jobUpdate.js"></script>
    <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
</body>

</html>
