<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <title>logout</title>
    <link rel="stylesheet" type="text/css" href="style/logout.css">
</head>

<body>
    <!--导航栏-->
    <div class="nav">
        <div class="navContainer">
            <div class="navimg">
                <a href="index.html"><img src="img/SR-02.png">
                </a>
            </div>
            <ul class="menu-ul">
                <li class="menu-first-li" id="indexBtn"><a>注销界面</a></li>
            </ul>
        </div>
    </div>
    <!--正文-->
    <div class="mainContainer">
        <div class="mainText">
            <div class="enterBlock">
                <span class="titleName">用户名</span>
                <input type="" name="" class="inputEnter" id="usernameout">
            </div>          
            <div class="enterBlock" id="pwdId">
                <span class="titleName">密码</span>
                <input type="password" name="" class="inputEnter" id="pwdout" autocomplete="new-password">
            </div>
            <div class="lrbtn" id="buttonPart">
                <button  id="logout">注销</button>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="script/logout.js"></script>
    <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
</body>

</html>
