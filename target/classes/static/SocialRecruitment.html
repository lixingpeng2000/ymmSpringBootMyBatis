<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social Recruitment</title>
	<link rel="stylesheet" type="text/css" href="style/SocialRecruitment.css">
</head>
<body>
    <!--导航栏-->
    <div class="nav">
        <div class="navContainer">
            <div class="navimg">
            	<a href="index.html"><img src="img/SR-02.png">
            	</a>
            </div>
            <ul class="menu-ul">
                <li class="menu-first-li" id="indexBtn"><a href="index.html">首页</a></li>
                <li class="menu-second-li" id="jobBtn"><a>开放职位</a></li>
            </ul>
        </div>
    </div>
    <!--正文-->
    <div class="mainContainer">
    	<div class="mainImg">
    		<img src="img/SR-03.png">
    	</div>
     	<div class="mainText">
     		<div class="jobText">
     			<div class="openJob">
     				<div class="openJobmain">
     				   <h1>开放职位</h1>
     				   <hr class="jobline">
     				   <p class="employJob">职位</p>
     				</div>
     			</div>
     			<div class="cityJob">
     				<div class="cityblock">
     					<a href="JobList.html?city=苏州">
     						<div class="cityText" id="suzhou">苏州</div>
     						<div class="jobNum">共<span id="suzhounum">0</span>个职位</div>
     					</a>
     				</div>
     				<div class="cityblock">
     					<a href="JobList.html?city=上海">
     						<div class="cityText" id="shanghai">上海</div>
     						<div class="jobNum">共<span id="shanghainum">0</span>个职位</div>
     					</a>
     				</div>
     				<div class="cityblock">
     					<a href="index.html">
     						<div class="cityText" id="qita">其他</div>
     						<div class="jobNum">共<span>0</span>个职位</div>
     					</a>
     				</div>
     			</div>
     		</div>
     	</div>
    </div>
<script type="text/javascript" src="script/SocialRecruitment.js"></script>
<script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
</body>
</html>
