<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>

<body>
    <!--导航栏-->
    <div class="nav">
        <div class="navContainer">
            <div class="navimg">
                <a href="/ymm"><img src="img/SR-02.png">
                </a>
            </div>
            <ul class="menu-ul">
                <li class="menu-first-li" id="indexBtn"><a>登录界面</a></li>
            </ul>
        </div>
    </div>
    <!--正文-->
    <div class="mainContainer">
        <div class="mainText">
            <div class="enterBlock">
                <span class="titleName">用户名</span>
                <input type="text" name="" class="inputEnter" id="username">
            </div>
            
            <div class="enterBlock" id="pwdId">
                <span class="titleName">密码</span>
                <input type="password" name="" class="inputEnter" id="pwd" autocomplete="new-password">
            </div>
            <div class="lrbtn" id="buttonPart">
                <button class="fbtn" id="login">登录</button>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="script/login.js"></script>
    <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
</body>

</html>
